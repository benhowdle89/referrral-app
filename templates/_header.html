<div class="wrap">
	<div class="logo">
		{{#if user}}
			<h1><a href="/profile/{{user.twitter}}">Referrral<a/></h1>
		{{else}}
			<h1><a href="/home">Referrral<a/></h1>
		{{/if}}
	</div>

	{{#if user}}
		<div class="search-input">
			<div data-region="search"></div>
		</div>
	{{/if}}

	<div class="account-area">
		{{#if user}}
			<a href="/account" class="button"><i class="fa fa-cog"></i> Account</a>
			<a href="/logout" class="button button-muted"><i class="fa fa-sign-out"></i> Logout</a>
		{{else}}
			<a data-no-hijack data-twitter-login href="#">Twitter</a>
		{{/if}}
	</div>
</div>
