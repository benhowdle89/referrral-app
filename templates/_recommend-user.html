<h3>Recommend {{user.fullname}}</h3>
<select multiple id="tag-select-{{user.twitter}}">
	<option></option>
	{{#each tags}}
		<option value="{{_id}}">{{name}}</option>
	{{/each}}
</select>
<div>
	<div data-recommendedID="{{user.twitter}}" data-key="user-recommend" class="button">Recommend</div>
</div>
