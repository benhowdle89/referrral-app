<div class="recommend-ui-wrap">
	<h3>Recommend {{profile_user.fullname}}</h3>
	<select style="width: 100%;" multiple id="tag-select-{{profile_user.twitter}}">
		<option></option>
		{{#each tags}}
			<option value="{{_id}}">{{name}}</option>
		{{/each}}
	</select>
	<div>
		<div data-recommendedID="{{profile_user.twitter}}" data-key="user-recommend" class="button"><i class="fa fa-check-circle-o"></i> Recommend</div>
	</div>
</div>

<div data-region="tweet-recommendation-share">

</div>
