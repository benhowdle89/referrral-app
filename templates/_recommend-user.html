<h3>Recommend {{user.fullname}}</h3>
<select multiple id="tag-select-{{user.twitter}}">
	<option></option>
	{{#each tags}}
		<option value="{{_id}}">{{name}}</option>
	{{/each}}
</select>
<div>
	<div data-recommendedID="{{user.twitter}}" data-key="user-recommend" class="button"><i class="fa fa-check-circle-o"></i> Recommend</div>
</div>

<div data-region="tweet-recommendation-share">

</div>
