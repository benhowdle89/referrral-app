<div class="search-result" data-key="search-result">
	<div class="flag">
		<div class="flag__image">
			<img class="search-result-avatar" src="{{user.avatar}}" />	
		</div>
		<div class="flag__body">
			{{#if user.member}}
				<p><a href="/profile/{{user.twitter}}">{{user.fullname}}</a></p>
			{{else}}
				<p>{{user.fullname}}</p>
			{{/if}}
		</div>
	</div>
	<div data-key="user-tags">
		{{#each tags}}
			<label for="tag-{{name}}">{{name}}</label>
			<input type="checkbox" data-id="{{_id}}" id="tag-{{name}}" />
		{{/each}}
	</div>
	<div>
		<div data-recommendedID="{{user.twitter}}" data-key="user-recommend">Recommend {{user.first_name}}</div>
	</div>
</div>
