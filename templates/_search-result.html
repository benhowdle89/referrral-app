<div class="search-result" data-key="search-result" data-user="{{user.twitter}}">
	<div class="flag flag--top search-result-container">
		<div class="flag__image">
			<img class="search-result-avatar" src="{{user.avatar}}" />	
		</div>
		<div class="flag__body">
			{{#if user.member}}
				<p><a href="/profile/{{user.twitter}}">{{user.fullname}}</a></p>
			{{else}}
				<p>{{user.fullname}}</p>
			{{/if}}
			{{#if user.bio}}
				<p>{{#linkify user.bio}}{{/linkify}}</p>
			{{/if}}
		</div>
	</div>
	<div data-region="recommend-user">
					
	</div>
</div>
