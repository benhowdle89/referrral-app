<h2>{{#if isOwner}}Your{{else}}{{profile_user.fullname}}'s{{/if}} recommendations</h2>

{{#each recommendations}}
	<div class="recommend-from-wrap">
		<div>
			<a class="tag-tab" href="/tag/{{@key}}">{{@key}} <span class="tag-count">{{this.length}}</span></a>		
			<div>
				{{#each .}}
					<div class="user-card" data-key="recommended-users">
						<div class="flag flag--top">
							<div class="flag__image">
								<img class="user-card-avatar" data-avatar src="{{user.avatar}}" />	
							</div>
							<div class="flag__body" >
								<p>
									<a href="/profile/{{user.twitter}}">{{user.fullname}}</a>
									{{#if ../../isOwner}}
										<span data-key="recommendation-delete" data-id="{{id}}" title="Unrecommend?"><i class="fa fa-trash-o"></i></span>
									{{/if}}
								</p>
								{{#if user.location}}
									<p class="user-location"><i class="fa fa-map-marker"></i> {{user.location}}</p>
								{{/if}}
								
							</div>
						</div>
					</div>
				{{/each}}	
			</div>
		</div>
	</div>
{{/each}}
